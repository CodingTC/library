<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Book Table</h1>
    <table class="my-library">
        <caption>List of Books in My Libary</caption>
        <thead class="my-library-head">
            <th scope="col">Title</th>  
            <th scope="col">Author</th>
            <th scope="col">Number of Pages</th>
            <th scope="col">Has Been Read</th>
            <th scope="col">Id</th>
        </thead>
        <tbody class="my-library-body">

        </tbody>
    </table>

    <button class="add-new-book">Add Book</button>
    <dialog>
      <p>Greetings, one and all!</p>
      <form method="dialog">
      </form>
    </dialog>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <table class="my-library">
        <caption>List of Books in My Libary</caption>
        <thead class="my-library-head">
            <th scope="col">Title</th>  
            <th scope="col">Author</th>
            <th scope="col">Number of Pages</th>
            <th scope="col">Has Been Read</th>
            <th scope="col">Id</th>
        </thead>
        <tbody class="my-library-body">

        </tbody>
    </table>

    <button class="add-new-book">Add Book</button>
    <dialog class="new-book-dialog" closedby="any">
        <form class="new-book-dialog-form" action="#">
          <h3>Please Put the Book Info Below</h3>
        <label for="book-title">Title: </label>
        <input type="text" id="book-title" name="bookTitle" placeholder="Enter Title" required>

        <label for="book-author">Author: </label>
        <input type="text" id="book-author" name="bookAuthor" placeholder="Enter Author" required>

        <label for="num-book-pages">Number Of Pages: </label>
        <input type="number" id="num-book-pages" name="numPages"
        placeholder="Enter Number of Pages" min="0" required>
        
        <div>
            <label for="book-is-read">Have You Read It?:  </label>
            <div>
                <input type="checkbox" id="book-is-read" name="isRead">
            </div>
        </div>
        
        <button class="bog" type="submit">Add Book</button>
      </form>
    </dialog>
</body>
</html>
